<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlogGator - Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BlogGator</h1>
      <div id="user-info"></div>
    </header>

    <main>
      <section id="auth-section">
        <div class="card">
          <h2 id="auth-title">Login</h2>

          <form id="login-form">
            <input id="login-username" placeholder="Username" required />
            <input id="login-password" type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>

          <div class="divider">or</div>

          <form id="register-form">
            <input id="register-username" placeholder="New username" required />
            <input id="register-password" type="password" placeholder="New password" required />
            <button type="submit">Register</button>
          </form>
        </div>
      </section>

      <section id="app-section" class="hidden">
        <div class="controls">
          <button id="logout-btn">Logout</button>
        </div>

        <div class="columns">
          <div class="column">
            <div class="card">
              <h3>Feeds</h3>
              <form id="add-feed-form">
                <input id="feed-name" placeholder="Feed name" required />
                <input id="feed-url" placeholder="Feed URL (RSS)" required />
                <button type="submit">Add Feed</button>
              </form>
              <ul id="feeds-list"></ul>
            </div>
          </div>

          <div class="column">
            <div class="card">
              <h3>Posts</h3>
              <div class="posts-controls">
                <label>Limit: <input id="posts-limit" type="number" value="20" min="1" /></label>
                <select id="posts-sort">
                  <option value="published_at">Published</option>
                </select>
                <select id="posts-order">
                  <option value="desc">Desc</option>
                  <option value="asc">Asc</option>
                </select>
                <button id="refresh-posts">Refresh</button>
              </div>
              <ul id="posts-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section id="debug-section" class="card">
      <h4>Frontend Debug</h4>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
        <button id="toggle-logs">Show Logs</button>
        <button id="clear-logs">Clear Logs</button>
        <button id="download-logs">Download Logs</button>
      </div>
      <pre id="error-log" class="hidden" style="max-height:280px;overflow:auto;background:#0b1220;color:#e6eef8;padding:12px;border-radius:6px"></pre>
    </section>

    <script src="app.js"></script>
  </body>
</html>
